<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2025</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #020024, #090979, #00d4ff);
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        #fireworks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .content {
            position: relative;
            z-index: 1;
        }
        .greeting {
            font-size: 5rem;
            text-shadow: 0 0 10px #ff0, 0 0 20px #f0f;
            animation: pulse 2s infinite;
        }
        .family-message {
            font-size: 2rem;
            margin-top: 1rem;
            color: #ffd700;
        }
        .short-message {
            font-size: 1.5rem;
            margin-top: 0.5rem;
            color: #ffffff;
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <canvas id="fireworks"></canvas>
    <div class="container text-center d-flex flex-column justify-content-center align-items-center vh-100 content">
        <h1 class="greeting">Happy New Year 2025!</h1>
        <p class="family-message">From Laluna Family</p>
        <p class="short-message">May this year bring you endless joy, health, and success!</p>
    </div>

    <script>
        // Fireworks effect
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Firework {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.size = Math.random() * 5 + 2;
                this.speed = Math.random() * 2 + 1;
                this.angle = Math.random() * Math.PI * 2;
                this.alpha = 1;
            }

            update() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
                this.alpha -= 0.02;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(${this.color}, ${this.alpha})`;
                ctx.fill();
            }
        }

        let fireworks = [];
        function createFirework() {
            const colors = ["255, 0, 0", "0, 255, 0", "0, 0, 255", "255, 255, 0", "255, 0, 255", "0, 255, 255"];
            for (let j = 0; j < 3; j++) { // Create three fireworks simultaneously
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height / 2; // Fireworks originate in the upper half
                const color = colors[Math.floor(Math.random() * colors.length)];
                for (let i = 0; i < 50; i++) { // Increase the number of particles for larger explosions
                    fireworks.push(new Firework(x, y, color));
                }
            }
        }

        function animateFireworks() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            fireworks = fireworks.filter(firework => firework.alpha > 0);
            fireworks.forEach(firework => {
                firework.update();
                firework.draw();
            });
            requestAnimationFrame(animateFireworks);
        }

        setInterval(createFirework, 500);
        animateFireworks();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
