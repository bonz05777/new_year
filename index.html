<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2025</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #020024, #090979, #00d4ff);
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #fireworks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
        }
        .greeting {
            font-size: 3rem;
            text-shadow: 0 0 10px #ff0, 0 0 20px #f0f, 0 0 30px #fff;
            animation: pulse 2s infinite, bounce 1s infinite;
        }
        .family-message {
            font-size: 1.5rem;
            color: #ffd700;
        }
        .short-message {
            font-size: 1rem;
            color: #ffffff;
        }
        .envelope {
            width: 80%;
            max-width: 300px;
            background-color: rgb(10, 16, 56);
            border: 5px solid white;
            border-radius: 15px;
            margin: 1rem auto;
            overflow: hidden;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .envelope-content {
            padding: 1rem;
            text-align: center;
            display: none;
        }
        .funny-resolution {
            font-size: 1rem;
            color: rgb(255, 255, 255);
        }
        #userInput {
            width: 90%;
            max-width: 250px;
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        @media (max-width: 576px) {
            .greeting {
                font-size: 2.5rem;
            }
            .family-message {
                font-size: 1.2rem;
            }
            .short-message {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="fireworks"></canvas>
    <div class="container text-center d-flex flex-column justify-content-center align-items-center vh-100 content">
        <h1 class="greeting">Happy New Year 2025!</h1>
        <p class="family-message">From Laluna Family</p>
        <p class="short-message">May this year bring you endless joy, health, and success!</p>

        <!-- Envelope -->
        <div class="envelope" id="envelope">
            <div class="envelope-content">
                <h2>Dear <span id="userName"></span>,</h2>
                <p class="funny-resolution"></p>
            </div>
        </div>

        <!-- Name Input Field -->
        <input type="text" id="userInput" class="form-control mb-3" placeholder="Enter your name">

        <!-- Open Envelope Button -->
        <button class="btn btn-primary" onclick="openEnvelope()">Open Envelope</button>
    </div>

    <script>
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Firework {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.size = Math.random() * 5 + 2;
                this.speed = Math.random() * 2 + 1;
                this.angle = Math.random() * Math.PI * 2;
                this.alpha = 1;
            }

            update() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
                this.alpha -= 0.02;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(${this.color}, ${this.alpha})`;
                ctx.fill();
            }
        }

        let fireworks = [];
        function createFirework() {
            const colors = ["255, 0, 0", "0, 255, 0", "0, 0, 255", "255, 255, 0", "255, 0, 255", "0, 255, 255"];
            for (let j = 0; j < 3; j++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height / 2;
                const color = colors[Math.floor(Math.random() * colors.length)];
                for (let i = 0; i < 50; i++) {
                    fireworks.push(new Firework(x, y, color));
                }
            }
        }

        function animateFireworks() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            fireworks = fireworks.filter(firework => firework.alpha > 0);
            fireworks.forEach(firework => {
                firework.update();
                firework.draw();
            });
            requestAnimationFrame(animateFireworks);
        }

        setInterval(createFirework, 500);
        animateFireworks();

        function openEnvelope() {
            const content = document.querySelector('.envelope-content');
            const userName = document.getElementById('userInput').value.trim();

            // Return early if no name is entered
            if (userName === '') {
                return;
            }

            content.style.display = 'block';
            document.getElementById('userName').innerText = userName;

            const funnyMessages = [
                "Sleep early and wake up early",
                "Travel more, worry less",
                "Learn a new skillðŸŒŸ",
                "Smile more oftenðŸ˜Š",
                "Mag-ipon ng pera! Pero â€˜yung ipon ba, hanggang January lang?",
                "Mag-exercise, para matapos ang taon na may 1-star review sa fitness journeyðŸ‹ï¸â€â™‚ï¸â­",
                "Mag-reserve ng vacation para sa 2026, not now, wala kapang ipon ehðŸ–ï¸â³",
                "Mag-learn magluto ng bagong ulam, pero mukhang mas madali pa rin mag-order online.",
                "Mag-save para sa emergency fund, kaso ang emergency ay kapag may sale sa Shopee.",
                "Mag-switch ng skincare routine. Pero ang effective pa rin ay pagtulog ng 12AM",
                "Grow personally by building discipline and resilienceðŸ’ª",
                "Enhance productivity by managing time effectively, setting goals, and prioritizing tasksðŸ“ˆ",
                "Resolutions are fun, but secretly hoping mine is sitting right in front of me ðŸ¤·â€â™‚ï¸ðŸ˜‚",
                "I will be less lazy. Starting tomorrow, I promise, not today, but tomorrow ðŸ¤·â€â™‚ï¸ðŸ˜‚",
                "Making a list of resolutions? Maybe I should add you to it ðŸ˜â¤ï¸",
            ];
            content.querySelector('.funny-resolution').innerText = funnyMessages[Math.floor(Math.random() * funnyMessages.length)];
        }


        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
