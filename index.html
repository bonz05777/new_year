<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2025</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #020024, #090979, #00d4ff);
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        #fireworks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .content {
            position: relative;
            z-index: 1;
        }
        .greeting {
            font-size: 5rem;
            text-shadow: 0 0 10px #ff0, 0 0 20px #f0f, 0 0 30px #fff;
            animation: pulse 2s infinite, bounce 1s infinite;
        }
        .family-message {
            font-size: 2rem;
            margin-top: 1rem;
            color: #ffd700;
        }
        .short-message {
            font-size: 1.5rem;
            margin-top: 0.5rem;
            color: #ffffff;
        }
        .snowflake {
            width: 5px;
            height: 5px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            animation: snowFall 3s ease-out infinite;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.5);
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        @keyframes snowFall {
            0% {
                top: -5px;
                opacity: 0;
            }
            100% {
                top: 100%;
                opacity: 1;
            }
        }
        .envelope {
            width: 300px;
            height: 200px;
            background-color: rgb(10, 16, 56);
            border: 5px solid white;
            border-radius: 15px;
            position: relative;
            margin: 2rem auto;
            overflow: hidden;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .envelope-content {
            width: 95%;
            padding: 1rem;
            text-align: center;
            display: none;
        }
        .funny-resolution {
            font-size: 1.2rem;
            margin-top: 1rem;
            color: rgb(255, 255, 255);
        }
    </style>
</head>
<body>
    <canvas id="fireworks"></canvas>
    <div class="container text-center d-flex flex-column justify-content-center align-items-center vh-100 content">
        <h1 class="greeting interactive">Happy New Year 2025!</h1>
        <p class="family-message">From Laluna Family</p>
        <p class="short-message">May this year bring you endless joy, health, and success!</p>

        <!-- Snow Effect -->
        <div id="snowContainer"></div>

        <!-- Envelope -->
        <div class="envelope" id="envelope">
            <div class="envelope-content">
                <h2>Dear <span id="userName"></span>,</h2>
                <p class="funny-resolution"></p>
            </div>
        </div>

        <!-- Name Input Field -->
        <div class="mb-3">
            <input type="text" id="userInput" class="form-control" placeholder="Enter your name">
        </div>

        <!-- Open Envelope Button -->
        <button class="btn btn-primary mt-3" onclick="openEnvelope()">Open Envelope</button>

    </div>

    <script>
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Firework {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.size = Math.random() * 5 + 2;
                this.speed = Math.random() * 2 + 1;
                this.angle = Math.random() * Math.PI * 2;
                this.alpha = 1;
            }

            update() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
                this.alpha -= 0.02;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(${this.color}, ${this.alpha})`;
                ctx.fill();
            }
        }

        let fireworks = [];
        function createFirework() {
            const colors = ["255, 0, 0", "0, 255, 0", "0, 0, 255", "255, 255, 0", "255, 0, 255", "0, 255, 255"];
            for (let j = 0; j < 3; j++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height / 2;
                const color = colors[Math.floor(Math.random() * colors.length)];
                for (let i = 0; i < 50; i++) {
                    fireworks.push(new Firework(x, y, color));
                }
            }
        }

        function animateFireworks() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            fireworks = fireworks.filter(firework => firework.alpha > 0);
            fireworks.forEach(firework => {
                firework.update();
                firework.draw();
            });
            requestAnimationFrame(animateFireworks);
        }

        setInterval(createFirework, 500);
        animateFireworks();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.style.left = `${Math.random() * window.innerWidth}px`;
            document.getElementById('snowContainer').appendChild(snowflake);
            setTimeout(() => snowflake.remove(), 3000);
        }

        // Continuous snowflake generation
        setInterval(createSnowflake, 50);

        function openEnvelope() {
            const content = document.querySelector('.envelope-content');
            const userName = document.getElementById('userInput').value;

            if (userName.trim() === '') {
                content.style.display = 'none';  // Hide the envelope if no name is entered
                return;
            }

            content.style.display = 'block';
            document.getElementById('userName').innerText = userName;

            const funnyMessages = [
                "Sleep early and wake up early",
                "Travel more, worry less",
                "Learn a new skillüåü",
                "Smile more oftenüòä",
                "Mag-ipon ng pera! Pero ‚Äòyung ipon ba, hanggang January lang?",
                "Mag-exercise, para matapos ang taon na may 1-star review sa fitness journeyüèãÔ∏è‚Äç‚ôÇÔ∏è‚≠ê",
                "Mag-reserve ng vacation para sa 2026, not now, wala kapang ipon ehüèñÔ∏è‚è≥",
                "Mag-learn magluto ng bagong ulam, pero mukhang mas madali pa rin mag-order online.",
                "Mag-save para sa emergency fund, kaso ang emergency ay kapag may sale sa Shopee.",
                "Mag-switch ng skincare routine. Pero ang effective pa rin ay pagtulog ng 12AM",
                "Grow personally by building discipline and resilienceüí™",
                "Enhance productivity by managing time effectively, setting goals, and prioritizing tasksüìà",
                "Resolutions are fun, but secretly hoping mine is sitting right in front of me ü§∑‚Äç‚ôÇÔ∏èüòÇ",
                "I will be less lazy. Starting tomorrow, I promise, not today,but tomorrow ü§∑‚Äç‚ôÇÔ∏èüòÇ",
                "Making a list of resolutions? Maybe I should add you to it üòè‚ù§Ô∏è",
                
            ];
            content.querySelector('.funny-resolution').innerText = funnyMessages[Math.floor(Math.random() * funnyMessages.length)];
        }


            </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
